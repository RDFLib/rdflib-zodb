# http://travis-ci.org/#!/RDFLib/rdflib_zodb
language: python
# whitelist
branches:
  only:
    - master

python:
    - 2.6
    - 2.7
    - 3.2
    - 3.3
install:
    - pip install --use-mirrors --default-timeout 60 -r requirements.txt
    - python setup.py install

before_script:
    - flake8 --exit-zero rdflib_zodb

script:
    - nosetests
